<div class="card text-dark text-center" [ngStyle]="{'background-color':color}">
    <div class="card-header ">
        {{serverInput.id}}
    </div>
    <div class="card-body">
        <p >{{serverInput.name}}</p>
    </div>
    <div class="card-footer">
        <button (click)="buttonToggle(serverInput.online)">{{serverInput.online}}</button>
    </div>
</div>
